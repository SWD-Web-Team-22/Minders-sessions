<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Closing tags</title>
</head>
<body>
    <div class="container">
        <div class="container-row border-red center-div-flex">
            <div class="center-div-flex">
                <h1 class="center-text">
                    Elements that require closing tag
                </h1>
            </div>
            <div class="center-div-flex">
                <h1 class="center-text">
                    Elements that dont require closing tag
                </h1>
            </div>
        </div>
        <div class="container-row border-red center-div-flex">
            <div class="center-div-flex">
                <p>this is a paragraph</p>
            </div>
            <div class="center-div-flex">
                <img id="photo" src="https://thecatapi.com/api/images/get?format=src&type=png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
